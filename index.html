<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OEXER</title>

  <!-- استيراد خط Exo 2 من Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@700&display=swap" rel="stylesheet">

  <!-- استيراد Font Awesome للأيقونات -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 90vh;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Exo 2', sans-serif;
      color: #00c2f2;
    }

    .logo-text {
      font-size: 75px;
      letter-spacing: 8px;
    }

    .coming-soon {
      font-size: 24px;
      color: #333;
      margin-top: 10px;
    }

    .social-icons {
      margin-top: 20px;
    }

    .social-icons a {
      color: #00c2f2;
      text-decoration: none;
      font-size: 28px;
      margin: 0 10px;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #007e9e;
    }
  </style>
</head>
<body>

  <div class="logo-text">OEXER</div>
  <div class="coming-soon">COMING SOON</div>

  <div class="social-icons">
    <a href="https://www.facebook.com/yourpage" target="_blank" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
    <a href="https://www.instagram.com/yourpage" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
    <a href="https://www.tiktok.com/@yourpage" target="_blank" aria-label="TikTok"><i class="fab fa-tiktok"></i></a>
    <a href="https://wa.me/yourphonenumber" target="_blank" aria-label="WhatsApp"><i class="fab fa-whatsapp"></i></a>
  </div>

</body>
</html>
